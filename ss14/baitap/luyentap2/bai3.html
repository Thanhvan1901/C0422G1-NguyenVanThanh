<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result = 1 ;
    function countNumber(a) {
        for(let i = 1 ; i <= a ; i++){
            result = result * i ;
        }document.write('Giai thừa của '+ a +'!' + ' là : ' +result) ;
    }
    countNumber(5)
</script>
</body>
</html>
