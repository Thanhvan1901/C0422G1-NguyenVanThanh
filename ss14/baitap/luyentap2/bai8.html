<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = prompt('độ dài của mảng')
    let arr= []
    function showMessage() {
        for (let i = 0 ; i < length ; i++){
           arr[i] = prompt('nhap gia tri mang')
        }document.write('arr = [ ' + arr + ' ] <br>')
        document.write('Ham sau khi dao nguoc <br> ' + 'arr = [ ' + arr.reverse() + ' ]' )
    }
    showMessage()

</script>
</body>
</html>
