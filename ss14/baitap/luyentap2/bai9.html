<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = prompt('Độ dài của mảng') ;
    let arr = [];
    let check = prompt('kí tự cần kiểm tra trong mảng') ;
    for(let i = 0 ; i < length ; i++){
        arr[i] = prompt('nhập phần tử nào mảng') ;
    }document.write('arr = ['+arr+']' + '<br>') ;
    function showMessage() {
        count = 0 ;
        for(let j = 0 ; j < arr.length ; j ++){
            if(check == arr[j]){
                count ++ ;
            }
        }if(count === 0){
            count = -1 ;
        }document.write(check +' xuất hiên ' + count + 'lần')
    }showMessage()
</script>
</body>
</html>
