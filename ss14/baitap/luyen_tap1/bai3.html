<script>

    let sum = 0 ;
    function checkNumber(a,b) {
        if(a > b){
            alert('số thứ nhất lớn hơn số thứ hai : ' + a + '>' + b);
        }else if(a < b){
            sum = a + b ;
            alert(sum);
        }
    }
    checkNumber(3 , 4)
</script>
