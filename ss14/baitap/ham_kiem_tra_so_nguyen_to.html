<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập Số Cần Kiểm Tra ")) ;
    checkNumber(num);
    function checkNumber(num) {
        let count = 0 ;
        if (num == 0 ) {
            alert(num + " Không phải là số nguyên tố");
        }else {
            for(let i = 1 ; i <=num ; i++){
                if(num % i == 0 ){
                    count++ ;
                }
            }if(count == 2 ){
                alert(num +' là số nguyên tố ')
            }else {
                alert(num + ' không phải là số nguyên tố ')
            }
        }
    }

</script>
</body>
</html>
