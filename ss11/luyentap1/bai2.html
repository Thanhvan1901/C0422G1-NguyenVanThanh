<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = parseInt(prompt("Nhập vào nhiệt độ"));
    while (i < 20 || i > 100) {
        if (i < 20) {
            alert('Bạn Cần Tăng Nhiệt Độ');
            i = parseInt(prompt("Nhập vào nhiệt độ"));
        } else if (i > 100) {
            alert('Bạn Cần Giảm Nhiệt Độ');
            i = parseInt(prompt("Nhập vào nhiệt độ"));
        }
    }
    document.write('Nhiệt Độ Bình Thường')
</script>
</body>
</html>
