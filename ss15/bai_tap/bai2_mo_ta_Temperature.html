<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập nhiệt độ :')) ;
    class Temperature{
        c ;
        constructor(c) {
            this.c = c ;
        }
        getC(){
            return this.c ;
        }
        getF(){
            return this.c * 9/5 + 32 ;
        }
        getK(){
            return this.c + 273.15 ;
        }
    }
    let myTemperature = new Temperature(a) ;
    let f = myTemperature.getF() ;
    let k = myTemperature.getK() ;
    document.write('Nhiệt độ F :' + f + '<br>') ;
    document.write('Nhiệt độ K : ' + k + '<br>') ;
</script>
</body>
</html>
