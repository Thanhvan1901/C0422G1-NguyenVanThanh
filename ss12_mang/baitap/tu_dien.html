<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Từ Điển</h2>
<label for="string">Nhập Từ</label>
<input type="text" id="string" name="">
<button onclick="transcript()" >Dịch</button>
<p id="result"></p>
<script>
    function transcript() {
        let x = ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];
        let y = ['Thứ 2','Thứ 3','Thứ 4','Thứ 5','Thứ 6','Thứ 7','Chủ Nhật'];
        let string = document.getElementById('string').value ;
        let index_eng = 0 ;
        let result = "";
        for (let i = 0 ; i < x.length ;i++ ){
            if(string == x[i]){
                index_eng == i
                for(let j = 0 ; j < y.length ; y++){
                    if(index_eng==j){
                        result ==y[j] ;
                    }
                }
            }
        }document.getElementById(result).innerHTML= result ;

    }
</script>
</body>
</html>
