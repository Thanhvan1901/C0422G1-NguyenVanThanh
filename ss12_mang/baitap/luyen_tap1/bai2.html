<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [3,32,7,10,11,5,12] ;
    let index = 0;
    let max = arr[0] ;
    for ( let i = 0 ; i < arr.length ; i++){
        if(arr[i] > max){
            max = arr[i]
            index = i
        }
    }
    document.write('Giá Trị Lớn Nhất Là : ' + max + ' Nằm ở Vị Trí Số ' + index )
</script>
</body>
</html>
