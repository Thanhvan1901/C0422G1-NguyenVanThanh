<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Số lượng phần tử có trong mảng");
    let arr = [] ;
    for (let i= 0 ; i < num ; i++){
        arr[i] = parseInt(prompt('nhập số vào mảng ' ))
    }document.write('arr = ['+arr+']' + '<br>') ;
    let first = 0 ;
    let last = arr.length -1 ;
    while (first < last) {
        let b = arr[first];
        arr[first] = arr[last];
        arr[last] = b;
        first++;
        last--;
    }document.write(arr);

</script>
</body>
</html>
