<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
   let arr = ['3','32','7','10','11','5','12'] ;
   let sum = 0;
   for ( let i = 0 ; i < arr.length ; i++){
       if(arr[i] >= 10){
           document.write(arr[i] +'<br>')
           sum += parseInt(arr[i])
   }
   }
   document.write('Tổng Các Số Nguyên Lớn Hơn 10 Là : ' + sum)
</script>
</body>
</html>
