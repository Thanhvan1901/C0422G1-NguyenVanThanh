<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Ngày Trong Tháng </title>
</head>
<body>
<h2>Kiểm Tra Số Ngày Trong Tháng</h2>
<input type="number" placeholder="Nhập Tháng " id="month" min="1" max="12" style="width: 15%">
<button onclick="check_month()">Click</button>
<p id="result">Số Ngày Trong Tháng</p>
<script>
    let thang_1 = "1" ;
    let thang2 = "2" ;
    let thang3 = "3" ;
    let thang4 = "4" ;
    let thang5 = "5" ;
    let thang6 = "6" ;
    let thang7 = "7" ;
    let thang8 = "8" ;
    let thang9 = "9" ;
    let thang10 = "10" ;
    let thang11 = "11" ;
    let thang12 = "12" ;
    function check_month() {
        let month = document.getElementById("month").value ;
        switch (month) {
            case thang_1:
            case thang3:
            case thang5:
            case thang7:
            case thang8:
            case thang10:
            case thang12:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày"
                break;
            case thang4:
            case thang6:
            case thang9:
            case thang11:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 30 ngày"
                break;
            case thang2:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày"
                break;
            default:
                document.getElementById("result").innerHTML = "Vui lòng nhập lại tháng"
        }

    }
</script>
</body>
</html>
