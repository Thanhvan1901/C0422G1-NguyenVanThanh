<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Tính Chỉ Số Cân Nặng Của Cơ Thể </h2>
<form >
    <label>Cân Nặng (kg):</label><br>
    <input type="text" id="can_nang"><br>
    <label>Chiều Cao(m):</label><br>
    <input type="text" id="chieu_cao" ><br><br>
    <button type="button" onclick="ket_qua()">BMI</button>
    <br>
    <br>
    <p id="result"></p>
</form>
<script>
    function ket_qua() {
        let can_nang = parseFloat(document.getElementById("can_nang").value);
        let chieu_cao = parseFloat(document.getElementById("chieu_cao").value);
        let bmi = can_nang/(chieu_cao * chieu_cao) ;
        let result = '';
        if (bmi < 18){
            result = "gay";
        }
        else if (bmi < 25){
            result =  "nguoi binh thuong";
        }
        else if (bmi < 30){
            result = "hoi beo";
        }
        else{
            result = "beo";
        }
        document.getElementById("result").innerHTML = "chỉ số BMI của bạn là :"+ bmi + "<br>bạn " + result ;
    }


</script>
</body>
</html>.
