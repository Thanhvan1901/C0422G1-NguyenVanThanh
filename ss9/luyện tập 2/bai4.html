<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Tính Diện Tích Của Hình Chữ Nhật</h2>
<script>
    let a = parseFloat(prompt('Chiều Dài')) ;
    let b = parseFloat(prompt('Chiều Rộng')) ;
    let s = a * b ;
    document.write('Diện Tích Của Hình Chữ Nhật Là : ' + s)
</script>
</body>
</html>
