<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Diện Tích Tam Giác Vuông</h2>
<script>
    let a = parseFloat(prompt('Chiều cao của tam giác.'));
    let b = parseFloat(prompt('Chiều đáy của tam giác.'));
    let s = 1 /2 * a * b ;
    document.write('Diện Tích Tam Giác Vuông Là :' + s)
</script>
</body>
</html>
